<body>
    <div>
        <h2>Student list</h2>

        <button type="button" onclick="list()">List all</button>

        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Info</th>
                    <th>Points</th>
                </tr>
            </thead>

            <tbody id="tbody">
            </tbody>
        </table>

        <h2>Add a new student</h2>

        <form action="">
            <label for="name">Name:</label> <input id="name" type="text">
            <label for="info">Info:</label> <input id="info" type="text">
            <label for=" points">Points:</label> <input id="points" type="number" min="0">
            <button type="reset" onclick="add()">Add</button>
        </form>

    </div>

</body>
